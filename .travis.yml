env:
 - GHCVER=7.0.4
 - GHCVER=7.2.2 
 - GHCVER=7.4.2
 - GHCVER=7.6.3
 - GHCVER=7.8.2
 - GHCVER=head

matrix:
  allow_failures:
   - env: GHCVER=head

before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry  sudo apt-get update
 - travis_retry  sudo apt-get install cabal-install-1.18 ghc-$GHCVER 
 - export PATH=/opt/ghc/$GHCVER/bin:$PATH

install:
 - sudo /opt/ghc/$GHCVER/bin/ghc-pkg recache
 - /opt/ghc/$GHCVER/bin/ghc-pkg recache --user
 - cabal-1.18 update
 - cabal-1.18 install --only-dependencies --enable-test
 - ghc --version

script:
 - cabal-1.18 configure -v2 --enable-test
 - cabal-1.18 build
 - cabal-1.18 test 
# -O2 causes check warning
# - cabal-1.18 check
 - cabal-1.18 sdist

# The following scriptlet checks that the resulting source distribution can be built & installed
 - function install_from_tarball {
   export SRC_TGZ=$(cabal-1.18 info . | awk '{print $2 ".tar.gz";exit}') ;
   if [ -f "dist/$SRC_TGZ" ]; then
      cabal-1.18 install "dist/$SRC_TGZ";
   else
      echo "expected 'dist/$SRC_TGZ' not found";
      exit 1;
   fi
   }
 - install_from_tarball

